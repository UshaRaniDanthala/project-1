<!DOCTYPE html>
<html>
   <head>
      <title>Search</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <script src="css/bootstrap/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="fontawesome/css/all.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/Poppins/Poppins-Regular.ttf">
      <link rel="stylesheet" href="css/Poppins/Poppins-SemiBold.ttf">
      <link rel="stylesheet" href="css/Poppins/Poppins-Bold.ttf">
      <link rel="stylesheet" href="css/Poppins/Poppins-ExtraBold.ttf">
      <script src="javascript/script.js"></script>
   </head>
   <body style="font-family: poppins;">
      <div class="container">
         <div class="input-group mt-5 dropdown">
            <button class="btn btn-secondary dropdown-toggle warning"type="button" data-bs-toggle="dropdown"><span class="ash">*</span>Select Criteria</button>
            <div class="dropdown-menu dropdown-large">
               <div class="row">
                  <div class="col-sm-6 p-4 border-right color">
                     <h6>Document Type</h6>
                     <div class="form-check">
                        <div class="bordercolor">
                           <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                           <label class="form-check-label">Maturity Criteria Sheet</label></br>
                           <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                           <label class="form-check-label">Spec Sheet</label></br>
                           <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                           <label class="form-check-label">Training</label></br>
                           <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                           <label class="form-check-label">Good Practice</label></br>
                           <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked >
                           <label class="form-check-label">Video</label></br>
                        </div>
                     </div>
                  </div>
                  <!-- <span class="col-sm-2">
                     <span class="dropdown-vr-divider"></span>
                     </span> -->
                  <div class="col-sm-6 p-4 color">
                     <h6>Plant</h6>
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                        <label class="form-check-label">Aken</label></br>
                        <input class="form-check-input default" type="checkbox" id="check1" name="option1" value="something"checked>
                        <label class="form-check-label">Drake</label></br>
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                        <label class="form-check-label">Greenville</label></br>
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                        <label class="form-check-label">Glatten</label></br>
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                        <label class="form-check-label">Kracow</label></br>
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                        <label class="form-check-label">Lincoln Campus</label></br>
                     </div>
                  </div>
               </div>
               <button class="btn btn-secondary float-end update m-2"type="button"><span class="ash">*</span>Update Search</button>
            </div>
            <input type="search"class="form-control place"placeholder="Search for document, Videos or training material">
            <span class="input-group-text icon"><i class="fas fa-search"></i></span>
            <button type="button"class="btn-close text-reset dismis"data-bs-dismiss="offcanvas"></button>
         </div>
      </div>
   </body>
</html>
